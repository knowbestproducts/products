<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(-45deg, #feac5e, #c779d0, #4bc0c8);
            background-size: 300% 300%;
            animation: gradientAnimation 15s infinite alternate ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphic Header & Footer */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 600px;
            color: white;
            margin: 60px 20px;
        }

        .contact-container h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Email Link */
        .email-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-right: 15px;
        }

    </style>
</head>
<body>

<!-- Header -->
<div class="header glass">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
</div>

<!-- Contact Section -->
<div class="contact-container">
    <h1>Contact Us</h1>

    <strong>knowbestproduct@mail2webmaster.com</strong>
</div>

<!-- Footer -->
<div class="footer glass">
    <a href="disclaimer.html">Disclaimer</a>
    <a href="privacy.html">Privacy Policy</a>
</div>

</body>
</html>
